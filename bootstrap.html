<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>bootstrap</title>
    <style>
        ul li{
            color: antiquewhite;
        }
        ul li:hover{
            background-color: aqua;
        }
        .header ul{
            color: blue;
            width: 100%;
            display: inline-flex;
            height:70px;
            gap: 3%;
            text-decoration: none;
            float:left; 
            position: sticky;

        }
    </style>
</head>
<body>
    <div class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar scroll</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;"></ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-2" style="background-color: rgb(13, 62, 62); color: blueviolet; height: 100vh;">
            
            <ul>
                <li>home</li>
                <li>about</li>
                <li>service</li>
                <li>contact</li>  
            </ul>
        </div>
            <div class="col-sm-10" style="background-color: rgb(113, 110, 110); color:aqua;">
                <div class="carousel">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://media.istockphoto.com/id/1933752815/photo/modern-interior-of-living-room-with-leather-armchair-on-wood-flooring-and-dark-blue-wall.jpg?s=1024x1024&w=is&k=20&c=zJyB6GTOGorMV4Uo3HhYdpmKUblV-jzCW0Ib5E3zuZQ=" class="d-block w-100" height="400" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://images.pexels.com/photos/257360/pexels-photo-257360.jpeg?cs=srgb&dl=pexels-pixabay-257360.jpg&fm=jpg" class="d-block w-100"  height=400 alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://images.pexels.com/photos/128234/pexels-photo-128234.jpeg?cs=srgb&dl=pexels-eth-34545-128234.jpg&fm=jpg" class="d-block w-100" height="400" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            <div class="row">
            <div class="col-sm-4" style="background-color: rgb(90, 86, 86) color(from color srgb r g b);">about</div>
            <div class="col-sm-4" style="background-color: rgb(101, 99, 102) cornflowerblue;">services</div>
            <div class="col-sm-4" style="background-color: rgb(86, 84, 84) cornflowerblue;">contact</div>
        </div>
        
    </div>
    
</body>
</html>
